<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
  </head>
  <body>
    <div>
      <h2>Uploading image using node js</h2>

      <label for="">Upload image</label><br />
      <input type="file" name="" id="photo" /> <br /><br /><br />
      <button onclick="uploadFile()">Upload</button>
    </div>

    <script>
      let photo = document.getElementById('photo');
      function uploadFile() {
        const img = photo.files[0];
        if (img) {
          const fd = new FormData();
          fd.append('pic', img);

          fetch('http://localhost:4000/uploads', {
            method: 'POST',
            body: fd,
          }).then((res) => {
              console.log(res);
            })
            .catch((err) => {
              console.log(err);
            });
        }
      }
    </script>
  </body>
</html>
